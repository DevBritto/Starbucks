<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">

    <title>Starbucks</title>
</head>

<body>

    <div class="circulo"></div>


    <img src="./images/logo.png" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>It's not just Coffee<br> It's <span>Starbucks</span> </h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla quasi adipisci ipsa illo nihil, laboriosam
                velit. Obcaecati praesentium ducimus laboriosam quam maxime placeat iure asperiores! Optio, id
                perspiciatis.
                Provident, sit!</p>
            <button>Deixe o seu like!</button>
        </div>

        <div class="caixa-imagem">
            <img src="./images/img1.png" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./images/thumb1.png" alt="" class="botao-menu" onclick="trocaImagem('./images/img1.png'); fundo('#017143')">
        <img src="./images/thumb2.png" alt="" class="botao-menu" onclick="trocaImagem('./images/img2.png'); fundo('#eb7495')">
        <img src="./images/thumb3.png" alt="" class="botao-menu" onclick="trocaImagem('./images/img3.png'); fundo('#d752b1')">
    </div>



</body>

<script>
    let imagem = document.querySelector('.starbucks')
    let corDeFundo = document.querySelector('.circulo')

    const trocaImagem = (endereco) => {
        imagem.src = endereco
    }

    const fundo = (cor) => {
        corDeFundo.style.background = cor
    }
    
</script>

</html>
